<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好,{{name}}</h1>
    </div>
    <script>
      Vue.config.productionTip = false;
      const x = new Vue({
        //el的两种写法
        // el: '#root',

        // data的两种写法
        // data: { name: '胡图图' },
        data() {
          return {
            name: '胡图图',
          };
        },
      });
      x.$mount('#root');
    </script>
  </body>
</html>
