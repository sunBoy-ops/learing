<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_v-cloak指令</title>
    <script src="../js/vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--
      v-cloak指令（没有值):
        1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
        2.使用css配合v-cioak可以解决网速慢时页面展示出{{xXXx}}的问题。 -->

    <div id="root">
      <h2 v-cloak>{{name}}</h2>
      <!-- vue.js 文件延迟5s再加载 -->
      <script type="text/javascript" src="http://locahost:8080/resource/5s/vue.js"></script>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          name: '胡图图',
        },
        methods: {},
      });
    </script>
  </body>
</html>
