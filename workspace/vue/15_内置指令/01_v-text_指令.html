<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_v-text_指令</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!--
我们学过的指令:
  v-bind:单向绑定解析表达式,可简写为:xXX
  v-model :双向数据绑定
  v-for:遍历数组/对象/字符串
  v-on:绑定事件监听,可简写为@
  v-if:条件渲染（动态控制节点是否存存在)
  v-else:条件渲染(动态控制节点是否存存在)
  v-show:条件渲染（动态控制节点是否展示)
-->
    <div id="root">
      <h2>你好，{{name}}</h2>
      <h2 v-text="name"></h2>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          name: '胡图图',
        },
        methods: {},
      });
    </script>
  </body>
</html>
