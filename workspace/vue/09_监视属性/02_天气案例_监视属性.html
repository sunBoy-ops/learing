<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气案例_监视属性</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>今天的天气很{{info}}</h2>
      <button @click="demo">点击</button>
    </div>
    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: '#root',
        data: {
          bol: false,
        },

        computed: {
          info() {
            return this.bol ? '炎热' : '凉爽';
          },
        },
        methods: {
          demo() {
            this.bol = !this.bol;
          },
        },
        // watch 监视属性
        // watch: {
        //   bol: {
        //     // 先调用一次handler函数 初始值false
        //     immediate: true,
        //     // 什么时候调用handler函数 bol发生改变
        //     handler(newValue, oldValue) {
        //       console.log('bol发生改变', newValue, oldValue);
        //     },
        //   },
        // },
      });

      // 监视属性的第二种写法 Vue实例初始化完成
      vm.$watch('bol', {
        // 先调用一次handler函数 初始值false
        immediate: true,
        //     // 什么时候调用handler函数 bol发生改变
        handler(newValue, oldValue) {
          console.log('bol发生改变', newValue, oldValue);
        },
      });
    </script>
  </body>
</html>
