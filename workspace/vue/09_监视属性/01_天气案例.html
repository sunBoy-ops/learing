<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>今天的天气很{{info}}</h2>
      <!-- @ 后面可以写简单的表达式 -->
      <button @click="bol = !bol">切换天气</button>
      <!-- <button @click="demo">点击</button> -->
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: '#root',
        data: {
          bol: false,
        },
        methods: {
          // demo() {
          //   this.bol = !this.bol;
          // },
        },
        computed: {
          info() {
            return this.bol ? '炎热' : '凉爽';
          },
        },
      });
    </script>
  </body>
</html>
