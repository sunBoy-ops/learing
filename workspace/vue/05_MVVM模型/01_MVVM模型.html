<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好,{{name}}</h1>
    </div>
    <script>
      // M 模型 是data中的数据 V 视图 模板代码 VM Vue实例 模型和视图之间的桥梁
      Vue.config.productionTip = false;
      const vm = new Vue({
        //el的两种写法
        el: '#root',
        data() {
          return {
            name: '胡图图',
          };
        },
      });
    </script>
  </body>
</html>
