<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_组件嵌套</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const student = Vue.extend({
        template: `
        <div>
          <h2>学生姓名：{{name}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,
        data() {
          return {
            name: '江西机电',
            age: 18,
          };
        },
      });

      const school = Vue.extend({
        template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
          <student></student>
        </div>
      `,
        data() {
          return {
            name: '江西机电',
            address: '江西南昌',
          };
        },
        components: {
          student,
        },
      });

      const hello = Vue.extend({
        template: `
            <h2>{{msg}}</h2>
          `,
        data() {
          return {
            msg: 'hello',
          };
        },
      });

      // 组件管理者
      const app = Vue.extend({
        template: `
        <div>
          <hello></hello>
          <school></school>
        </div>
        `,
        components: {
          hello,
          school,
        },
      });

      new Vue({
        template: `<app></app>`,
        el: '#root',
        components: {
          app,
        },
      });
    </script>
  </body>
</html>
