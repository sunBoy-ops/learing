<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过滤器</title>
    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>
  </head>
  <body>
    <!--
  过滤器:
  定义:对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。语法:
    1.注册过滤器:Vue.filter(name,callback）或new Vue{filters:}
    2.使用过滤器:{{ xxx│过滤器名}}或v-bind:属性=“xxx│过滤器名"
  备注:
    1.过滤器也可以接收额外参数、多个过滤器也可以串联2.并没有改变原本的数据,是产生新的对应的数据
    -->
    <div id="root">
      <!-- 计算属性实现 -->
      <h2 :x="msg | mySlice">{{fmtTime}}</h2>
      <!-- 方法实现 -->
      <h2>{{getfmtTime()}}</h2>
      <!-- 过滤器实现 -->
      <h2>{{time | timeFormater('YYYY-MM-DD') }}</h2>
      <h2>{{time | timeFormater }}</h2>
      <h2>{{time | timeFormater | mySlice}}</h2>
    </div>

    <div id="root2">
      <h2>{{msg | mySlice}}</h2>
    </div>
    <script>
      // 全局过滤器
      Vue.filter('mySlice', function (value) {
        return value.slice(0, 4);
      });

      new Vue({
        el: '#root',
        data: {
          time: 1680609230897, // 时间戳
          msg: '你好，胡图图',
        },
        computed: {
          fmtTime() {
            return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
          },
        },
        methods: {
          getfmtTime() {
            return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
          },
        },
        // 过滤器
        filters: {
          timeFormater(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
            return dayjs(value).format(str);
          },
          // mySlice(value) {
          //   return value.slice(0, 4);
          // },
        },
      });

      new Vue({
        el: '#root2',
        data: {
          msg: 'hello', // 时间戳
        },
      });
    </script>
  </body>
</html>
