<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_分析生命周期</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>当前n的值：{{n}}</h2>
      <button @click="add">n++</button>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          n: 1,
        },
        methods: {
          add() {
            this.n++;
          },
        },
        // 生命周期函数
        // 创建前 还未进行数据代理和数据监测
        beforeCreate() {
          console.log('====================================');
          console.log('beforeCreate');
          console.log('====================================');
        },
        created() {
          console.log('created');
        },
        beforeMount() {
          console.log('beforeMount');
        },
        mounted() {
          console.log('mounted');
        },
      });
    </script>
  </body>
</html>
