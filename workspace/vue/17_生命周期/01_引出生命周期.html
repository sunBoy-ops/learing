<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_引出生命周期</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!--
      生命周期:
        1.又名:生命周期回调函数、生命周期函数、生命周期钩子。
        2,是什么:Vue在关键时刻帮我们调用的一些特殊名称的函数。
        3.生命周期函数的名字不可更改，但函数的具体内容是程序圳很据需求编写的。
        4.生命周期函数中的this指向是vm或组件实例对象。
 -->
    <div id="root">
      <h2 :style="{opacity}">你好呀</h2>
    </div>
    <script>
      const vm = new Vue({
        el: '#root',
        data: {
          opacity: 1,
        },
        methods: {},
        // Vue完成模板解析，并把真实dom元素放入页面后（挂载完毕）调用mounted
        mounted() {
          setInterval(() => {
            console.log(this); //vm
            this.opacity -= 0.01;
            if (this.opacity <= 0) this.opacity = 1;
          }, 16);
        },
      });

      // 在vue实例之外（不推荐）
      // setInterval(() => {
      //   vm.opacity -= 0.01;
      //   if (vm.opacity <= 0) vm.opacity = 1;
      // }, 16);
    </script>
  </body>
</html>
