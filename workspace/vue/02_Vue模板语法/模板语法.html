<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板学习</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好,{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="school.url.toUpperCase()" x="hello" target="_blank">点我去{{school.name}}</a>
      <a :href="school.url" :x="hello" target="_blank">点我去{{school.name}}</a>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data: {
        name: 'hututu',
        school: {
          name: '百度',
          url: 'http://www.baidu.com',
        },
        hello: '你好',
      },
    });
  </script>
</html>
