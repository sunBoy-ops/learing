<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绑定样式</title>
    <script src="../js/vue.js"></script>
    <style>
      .basic {
        width: 400px;
        height: 100px;
        border: 1px solid black;
      }

      .happy {
        border: 4px solid red;
        background-color: rgba(255, 255, 0, 0.644);
        background: linear-gradient(30deg, yellow, pink, orange, yellow);
      }
      .sad {
        border: 4px dashed rgb(2, 197, 2);
        background-color: gray;
      }
      .normal {
        background-color: skyblue;
      }

      .atguigu1 {
        background-color: yellowgreen;
      }
      .atguigu2 {
        font-size: 30px;
        text-shadow: 2px 2px 10px red;
      }
      .atguigu3 {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <!--绑定样式:
      1.class样式
        写法:class="xxx" xxx可以是字符串、对象、数组。
          字符串写法适用于:类名不确定，要动态获取。
          对象写法适用于:要绑定多个样式,个数不确定，名字也不确定。
          数组写法适用于:要绑定多个样式，个数确定，名字也确定，但不确定用不用。
      2. style样式
        :style="{fontSize: xxX}"其中xxx是动态值。
        : style="[a,b]"其中a、b是样式对象
      -->

    <div id="root">
      <!-- 第一种：字符串写法，适用于：样式的类名不确定，需要动态指定 -->
      <div class="basic" :class="mood" @click="changeMood">{{test}}</div>
      <br /><br />
      <!-- 第二种：数组写法，适用于：样式的类名数量、名字不确定， -->
      <div class="basic" :class="classArr">{{test}}</div>
      <br /><br />
      <!-- 第三种：数组写法，适用于：样式的类名数量、名字确定，但要动态决定用不用 -->
      <div class="basic" :class="classObj">{{test}}</div>
      <br /><br />

      <!-- 绑定style样式 -->
      <!-- 字符串写法 直接固定添加样式 -->
      <!-- <div class="basic" :style="{fontSize:fsize+'px'}">{{test}}</div> -->
      <!-- 对象写法 -->
      <div class="basic" :style="styleObj">{{test}}</div>
      <!-- 数组写法 -->
      <div class="basic" :style="styleArr">{{test}}</div>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          test: '1234',
          mood: 'happy',
          classArr: ['atguigu1', 'atguigu2', 'atguigu3'],
          classObj: {
            atguigu1: true,
            atguigu2: true,
          },
          // fsize: 40,
          styleObj: {
            fontSize: '40px',
            color: 'red',
          },
          styleArr: [
            {
              fontSize: '40px',
              color: 'red',
            },
            {
              backgroundColor: 'pink',
            },
          ],
        },
        methods: {
          changeMood() {
            let arr = ['happy', 'sad', 'normal'];
            let index = Math.floor(Math.random() * 3);
            this.mood = arr[index];
          },
        },
      });
    </script>
  </body>
</html>
