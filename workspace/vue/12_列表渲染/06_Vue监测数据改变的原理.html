<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue监测数据改变的原理</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>{{address}}</h2>
      <h2>{{name}}</h2>
    </div>
    <script>
      const vm = new Vue({
        el: '#root',
        data: {
          address: '枫林东大街168号',
          name: '江西机电职业技术学校',
        },
        methods: {},
      });
    </script>
  </body>
</html>
