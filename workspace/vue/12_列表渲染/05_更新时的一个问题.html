<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_列表排序</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>列表过滤</h2>
      <button @click="updateMei">点击更改马冬梅的信息</button>
      <ul>
        <li v-for="(p,index) in persons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
      </ul>
    </div>
    <script>
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: '#root',
        data: {
          persons: [
            { id: '001', name: '马冬梅', age: '40', sex: '女' },
            { id: '002', name: '周冬雨', age: '20', sex: '女' },
            { id: '003', name: '周杰伦', age: '30', sex: '男' },
            { id: '004', name: '温兆伦', age: '50', sex: '男' },
          ],
        },
        methods: {
          updateMei() {
            // this.persons[0].name = '马老师'; 可以改变
            // this.persons[0].age = '50';
            // this.persons[0].sex = '男';
            this.persons[0] = { id: '001', name: '马老师', age: '50', sex: '男' };
          },
        },
      });
    </script>
  </body>
</html>
