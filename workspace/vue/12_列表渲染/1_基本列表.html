<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!--
    v-for指令:
      1.用于展示列表数据
      2.语法: v-for="(item,index) in xxx" : key="yyy"
      3.可遍历:数组、对象、字符串（用的很少)、指定次数（用的很少)
    -->
    <div id="root">
      <ul>
        <!-- v-for渲染数组 常用 -->
        <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}</li>
      </ul>

      <ul>
        <!-- v-for渲染对象 常用 -->
        <li v-for="(value,key) of cars" :key="key">{{value}}-{{key}}</li>
      </ul>

      <ul>
        <!-- v-for渲染字符串 不常用 -->
        <li v-for="(value,key) of str" :key="key">{{value}}-{{key}}</li>
      </ul>

      <ul>
        <!-- v-for控制渲染次数 不常用 -->
        <li v-for="(value,key) of 5" :key="key">{{value}}-{{key}}</li>
      </ul>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          persons: [
            { id: '001', name: '张三', age: '18' },
            { id: '002', name: '李四', age: '19' },
            { id: '003', name: '王五', age: '20' },
          ],
          cars: {
            name: '红旗H8',
            width: '200kg',
            price: '20w',
          },
          str: 'hello',
        },
        methods: {},
      });
    </script>
  </body>
</html>
