<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-DOM</title>
  </head>
  <body class="bgc">
    <div>
      <div>son1 <span>sonson1</span></div>
      <div>son2</div>
    </div>
  </body>
  <script>
    // 1.节点
    // 1.1节点的属性nodeType
    // 文本：3 标签：1 属性：2 document：9
    console.log(document.documentElement.childNodes);
    let arr = document.documentElement.childNodes;
    function nodeType() {
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i].nodeType);
      }
    }
    nodeType(); //131
    // body的class属性的节点类型
    console.log(arr[2].attributes.class.nodeType); //2
    // 1.2节点名称 nodeName
    // 如果是标签 标签的节点名称是大写的 #text：普通的文本（包含空格）
    function nodeName() {
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i].nodeName);
      }
    }
    nodeName(); //HEAD #text BODY
    // 1.3 节点值 nodeValue
    // 空格、标签：null attributes：属性值 text：文本值
    function nodeValue() {
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i].nodeValue);
      }
    }
    nodeValue(); //null 空 null
    console.log(arr[2].attributes.class.nodeValue); //bgc
    // 1.4.复制节点 cloneNode
    // 方法返回节点的一个副本
    // 当参数为 空和false是浅拷贝，即只复制节点本身，不克隆里面的子节点
    // 参数为true，则是深拷贝，会复制节点本身以及里面所有的子节点

    // 2.查找
    // 2.1 按照节点的形式查找
    // 父子类 childNodes 子节点 children 子节点 parentNode 父节点 单个
    // 兄弟类 nextSibling 下一个兄弟 previousSibling 上一个兄弟
    console.log(document.body.childNodes);
    console.log(document.body.childNodes.length);
    // 大div
    console.log(document.body.childNodes[1]);
    // son1
    console.log(document.body.childNodes[1].childNodes[1]);
    // 下个兄弟
    console.log(document.body.childNodes[1].childNodes[1].nextSibling.nextSibling);
  </script>
</html>
