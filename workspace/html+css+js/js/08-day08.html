    var str = '1221';
    var newArr = str.match(/[0-9]/gi);

    // 1.2预定义字符集
    //  \d 表示一个数字 \w 表示任意一个字母或数字或_ \s 空字符 . 任意字符
    // [^xxx] 除了xxx \D 表示除了一个数字 \W 除了 \S 除了空 \b 单词的边界
    // 1.3 数量词 {n}限制n次
    let str3 = '1234567812345678';
    let kw = str3.match(/\d{6,8}/gi); //['12345678', '12345678']
    let kw2 = str3.match(/\d{6,}/gi); //['1234567812345678']

    console.log(kw2);

    // 1.6 高阶替换 repalce(/正则/,function(e){})
