<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM事件流</title>
  </head>
  <body></body>
  <script>
    // 1.DOM 事件分为三个阶段 捕获阶段、当前目标阶段、冒泡阶段
    // 捕获阶段：由DOM顶层节点开始，然后逐级向下传播到最具体的元素接受的过程
    // 冒泡阶段：事件开始时由具体的元素接受，然后逐级向上传播到DOM最顶层阶段的过程

    //onclick和attachEvent只能得到冒泡阶段
    // addEventListener(type,listener[,useCapture]) 第三个参数如果是true,表示在事件捕获阶段调用事件处理程序,false,表示在事件冒泡阶段调用事件处理程序.

    // 2.事件对象
    // eventTarget.addEventListener('click',function(event){})
    // event对象包含了事件的状态
    // 事件对象属性方法 e.target 返回触发事件的对象 e.type 返回事件的类型 e.preventDefault() 阻止默认事件 StopPropagation() 阻止冒泡
    // e.target 返回的是触发事件的对象 this 返回的是绑定事件的对象
    // 2.1 事件委托
    // 不是每个子节点单独设置事件监听器,而是事件监听器设置在其父节点上,然后利用冒泡原理影响设置每个子阶段

    // 3.鼠标事件对象
    // e.clientX 返回鼠标相对于浏览器窗口可视区的X坐标 e.clientY 返回鼠标相对于浏览器窗口可视区的Y坐标
    // e.pageX ...文档页面... e.pageY e.screenX 返回鼠标相对于电脑屏幕的X坐标

    // 4.键盘事件
    // onkeyup 某个键盘按键被松开时触发 onkeydown 某个键盘按键按下时触发 onkeypress 被按下时触发 但是它不能识别功能键 比如 ctrl shift 箭头等
    // keyCode 返回该键的ASC|| 值
  </script>
</html>
