<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8" />
    <title>表格布局</title>
    <style lang="css">
      form {
        display: table;
        margin: 0 auto;
      }
      form div {
        display: table-row;
      }
      form label,
      form input {
        display: table-cell;
        margin-bottom: 10px;
      }
      form label {
        width: 200px;
        padding-right: 5%;
        text-align: right;
      }
      form input {
        width: 300px;
      }
      form p {
        display: table-caption;
        caption-side: bottom;
        width: 300px;
        color: #999;
        font-style: italic;
      }
      form input:hover,
      form input:focus {
        /* border: 2px solid #ccc; */
        outline: none;
      }
    </style>
  </header>
  <body>
    <form>
      <p>First of all, tell us your name and age.</p>
      <div>
        <label for="fname">fname：</label>
        <input type="text" name="fname" id="fname" />
      </div>
      <div>
        <label for="lname">lname：</label>
        <input type="text" name="lname" id="lname" />
      </div>
      <div>
        <label for="age">age：</label>
        <input type="text" name="age" id="age" />
      </div>
    </form>
  </body>
</html>
