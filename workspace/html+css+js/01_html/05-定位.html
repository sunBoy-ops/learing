<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-定位</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        width: 100%;
        height: 100px;
        background-color: orange;
      }
      nav {
        width: 100%;
        height: 200px;
        background-color: pink;
        position: sticky;
        top: 100px;
      }
      .nav_sticky {
        position: sticky;
        top: 0;
      }
      main {
        width: 100%;
        height: 500px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <header>我是头部</header>
    <nav>我是导航</nav>
    <section>
      <main>我是主体部分1</main>
      <main>我是主体部分2</main>
      <main>我是主体部分3</main>
      <main>我是主体部分4</main>
      <main>我是主体部分5</main>
      <main>我是主体部分6</main>
      <main>我是主体部分7</main>
      <main>我是主体部分8</main>
    </section>
  </body>
  <script>
    document.addEventListener('scroll', function () {
      console.log('滚动条的高度:' + window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop);
      let pageY = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
      if (pageY >= 200) {
        document.querySelector('nav').classList.add('nav_sticky');
      } else {
        document.querySelector('nav').classList.remove('nav_sticky');
      }
    });
  </script>
</html>
