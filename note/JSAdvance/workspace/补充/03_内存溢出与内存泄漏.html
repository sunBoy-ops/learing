<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_内存溢出与内存泄漏</title>
  </head>
  <body>
    <!--
  1.内存溢出
    * 一种程序运行出现的错误
    * 当程序运行需要的内存大于剩余的内存时，就出抛出内存溢出的错误
  2.内存泄漏
    * 占用的内存没有及时释放
    * 内存泄漏积累多了就容易导致内存溢出
    * 常见的内存泄漏
      * 意外的全局变量
      * 没有及时清理的回调函数和计时器
      * 闭包
 -->
    <script>
      // 1.内存溢出
      // var obj = {};
      // for (var i = 0; i < 10000000000; i++) {
      //   obj[i] = new Array(100000000);
      //   console.log('====================================');
      //   console.log('--');
      //   console.log('====================================');
      // }

      // 2.内存泄漏
      // 意外的全局变量
      function fn() {
        a = 3;
        console.log('====================================');
        console.log(a);
        console.log('====================================');
      }

      // 3.计时器
      var intervalId = setInterval(() => {
        console.log('====================================');
        console.log('====================================');
      }, 1000);

      // clearInterval(intervalId);

      // 闭包
      function fn1() {
        var a = 4;
        function fn2() {
          console.log('====================================');
          console.log(a);
          console.log('====================================');
        }
        return fn2;
      }
      var f = fn1();
      f();
    </script>
  </body>
</html>
