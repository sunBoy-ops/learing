<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_借用构造函数继承</title>
  </head>
  <body>
    <!--
    方式2：借用构造函数继承(假的)
      1.套路：
        1.定义父类型的构造函数
        2.定义子类型的构造函数
        3.在子类型的构造函数中调用父类型的构造
      2.关键：
        1.在子类型的构造函数通过call()调用父类型构造函数
 -->
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      function Sub(name, age, price) {
        Person.call(this, name, age); //相当于 this.Person(name,age)
        /*
          this.name=name;
          this.age=age;
        */
        this.price = price;
      }
      var s = new Sub('Tom', 20, 12000);
      console.log('====================================');
      console.log(s.name, s.age, s.price);
      console.log('====================================');
    </script>
  </body>
</html>
