<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_构造函数+原型的组合模式</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.big {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      div.float-div {
        width: 100px;
        height: 100px;
        float: left;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="big">
      <div class="float-div"></div>
    </div>
    <!--
  方式六：构造函数+原型的组合模式
    * 套路：自定义构造函数，属性在函数中初始化，方法添加到原型上
    * 适用场景：需要创建多个类型确定的对象
 -->
    <script>
      function Person(name, age) {
        //在构造函数中初始化一般函数
        this.name = name;
        this.age = age;
      }
      Person.prototype.setName = function (name) {
        this.name = name;
      };
      var p1 = new Person('Tom', 21);
      var p2 = new Person('Jack', 24);
      console.log('====================================');
      console.log(p1, p2);
      console.log('====================================');
    </script>
  </body>
</html>
