<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_对象字面量</title>
  </head>
  <body>
    <!--
  方式二：对象字面量模式
    * 套路：使用{}创建对象，同时指定属性/方法
    * 适用场景：起始时对象内部数据时确定的
    * 问题：如果创建多个对象，有重复代码
 -->
    <script>
      // 一个人：name:'Tom',age:12
      var p = {
        name: 'Tom',
        age: 12,
        setName: function (name) {
          this.name = name;
        },
      };
      console.log('====================================');
      console.log(p.name, p.age);
      p.setName('Bob');
      console.log(p.name, p.age);
      console.log('====================================');

      //如果创建多个对象代码重复
      var p2 = {
        name: 'Jack',
        age: 13,
        setName: function (name) {
          this.name = name;
        },
      };
    </script>
  </body>
</html>
