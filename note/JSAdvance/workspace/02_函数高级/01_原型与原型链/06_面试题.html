    <title>面试题</title>

  <body>
    <script>
      // 测试题1
      function A() {}
      A.prototype.n = 1;

      var b = new A();
      A.prototype = { m: 2, n: 3 };
      var c = new A();
      console.log('====================================');
      console.log(b.m, b.n, c.m, c.n);
      console.log('====================================');

      // 测试题2
      function F() {}
      Object.prototype.a = function () {
        console.log('====================================');
        console.log('a');
        console.log('====================================');
      };
      Function.prototype.b = function () {
        console.log('====================================');
        console.log('b');
        console.log('====================================');
      };
      var f = new F();
      f.a();
      // f.b();
      F.a();
      F.b();
    </script>
  </body>
