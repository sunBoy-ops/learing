<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显式原型与隐式原型</title>
  </head>
  <body>
    <!--
1.每个函数function都有一个prototype，即显式原型
2.每个实例对象都有一个__proto__，即隐式原型
3.对象的隐式原型的值为其对应构造函数的显式原型的值
4.内存结构(图)
5.总结
    * 函数的prototype属性：在定义函数时自动添加的，默认值时一个空Object对象
    * 对象的__proto__属性：在创建对象时自动添加的，默认值为构造函数的prototype属性值
    * 程序员能直接操作显式原型，但不能直接操作隐式原型(ES6之前)
-->
    <script>
      //定义构造函数
      // 内部语句:this.prototype = {}
      function Fn() {}
      console.log('====================================');
      //1.每个函数function都有一个prototype，即显式原型
      console.log(Fn.prototype);
      console.log('====================================');
      // 内部语句：fn.__proto__=Fn.prototype
      var fn = new Fn();
      console.log('====================================');
      //2.每个实例对象都有一个__proto__，即隐式原型
      console.log(fn.__proto__);
      console.log('====================================');
      console.log('====================================');
      console.log(fn.__proto__ === Fn.prototype);
      console.log('====================================');
      Fn.prototype.test = function () {
        console.log('====================================');
        console.log('test');
        console.log('====================================');
      };
      fn.test();
    </script>
  </body>
</html>
