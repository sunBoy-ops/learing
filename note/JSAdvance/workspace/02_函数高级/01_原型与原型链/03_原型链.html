<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_原型链</title>
  </head>
  <body>
    <!--
      1.原型链(图解)
        * 访问一个对象的属性时，
          *先在自身属性中查找
          * 如果没有，再沿着__proto__这条链向上查找，找到返回
          * 如果最终没找到，返回undefined
        * 别名：隐式原型链
        * 作用：查找对象的属性(方法)
      2.构造函数/原型/实体对象的关系(图解)
      3.构造函数/原型/实体对象的关系2(图解)
 -->
    <script>
      // 函数对象Fn
      function Fn() {
        this.test = function () {
          console.log('====================================');
          console.log('test1');
          console.log('====================================');
        };
      }

      Fn.prototype.test2 = function () {
        console.log('====================================');
        console.log('test2');
        console.log('====================================');
      };
      // Fn的实例对象fn
      var fn = new Fn();
      fn.test1();
      fn.test2();
      console.log('====================================');
      console.log(fn.toString());
      console.log('====================================');
      fn.test3();

      // 1.函数的显式原型指向的对象默认是空的Object对象(但Object不满足)
      console.log('====================================');
      console.log(Fn.prototype instanceof Object);
      console.log(Object.prototype instanceof Object);
      console.log(Function.prototype instanceof Object);
      console.log('====================================');
      // 2.所有函数都是Function的实例
      console.log('====================================');
      console.log(Function.__proto__ === Function.prototype);
      console.log('====================================');
    </script>
  </body>
</html>
