<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_作用域</title>
  </head>
  <body>
    <!--
      1.理解
        * 就是一块“地盘”，一个代码段所在的区域
        * 它是静态的（相对于上下文对象），在编写代码时就产生
      2.分类
        * 全局作用域
        * 函数作用域
        * 局部作用域(ES6才有)
      3.作用
        * 隔离变量，不同作用域相同的变量名不会冲突

     -->
    <script>
      // 没有块作用域
      if (true) {
        var c = 3;
      }
      console.log('====================================');
      console.log(c);
      console.log('====================================');

      var a = 10;
      b = 20;
      function fn(x) {
        var a = 100,
          c = 300;
        console.log('====================================');
        console.log('fn()', a, b, c, x);
        console.log('====================================');
        function bar(x) {
          var a = 1000,
            d = 400;
          console.log('====================================');
          console.log('bar()', a, b, c, d, x);
          console.log('====================================');
        }
        bar(100);
        bar(200);
      }
      fn(10);
    </script>
  </body>
</html>
