<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_作用域链</title>
  </head>
  <body>
    <!--
      1.理解
        * 多个上下级关系的作用域形成的链，它的方向是从下向上的
        * 查找变量就是沿作用域链查找
      2.查找一个变量的查找规则
        * 在当前作用域下的执行上下文中查找对应的属性，如果有直接返回，否则进入2
        * 在上一级作用域的执行上下文中查找对应的属性，如果有直接返回，否则进入3
        * 再次执行2的操作，直到全局作用域，如果没有找到就抛出找不到的异常
 -->
    <script>
      var a = 1;
      
      function fn1() {
        var b = 2;
        function fn2() {
          var c = 3;
          console.log('====================================');
          console.log(a);
          console.log(b);
          console.log(c);
          console.log(d);
          console.log('====================================');
        }
        fn2();
      }
      fn1();
    </script>
  </body>
</html>
