<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_理解闭包</title>
  </head>
  <body>
    <!--
      1.如何产生闭包？
        * 当一个嵌套的内部(子)函数引用了嵌套的外部(父)函数的变量(函数)是，就产生了闭包
      2.闭包到底是什么？
        * 通过chrome调试查找
        * 闭包就是嵌套的内部函数(大部分人的理解)
        * 包含被引用变量(函数)的对象(小部分)
        * 注意：闭包存在于嵌套的内部函数中
      3.产生闭包的条件？
        * 函数嵌套
        * 嵌套在内部的函数引用了外部函数的数据(变量/函数)
-->
    <script>
      function fn1() {
        var a = 4;
        function fn2() { //执行函数就会产生闭包
          console.log('====================================');
          console.log(a);
          console.log('====================================');
        }
        fn2();
      }
      fn1();
    </script>
  </body>
</html>
