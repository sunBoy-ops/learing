<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>02_常见闭包</title>
  </head>
  <body>
    <!--
  1.
 -->
    <script>
      // 1.将函数作为另一个函数的返回值
      function fn1() {
        var a = 2;
        function fn2() {
          console.log('====================================');
          a++;
          console.log(a);
          console.log('====================================');
        }
        return fn2;
      }
      // 产生闭包
      var f = new fn1();
      //
      f(); //3
      f(); //4

      // 2.将函数作为实参传递给另一个函数调用
      function showDelay(msg, time) {
        setTimeout(() => {
          alert(msg);
        }, time);
      }
      showDelay('hututu', 2000);
    </script>
  </body>
</html>
