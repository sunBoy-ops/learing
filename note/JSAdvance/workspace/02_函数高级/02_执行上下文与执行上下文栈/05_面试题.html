<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_面试题</title>
  </head>
  <body>
    <script>
      // 面试题1 先执行变量提升，再执行函数提升
      function a() {}
      
      var a;
      console.log('====================================');
      console.log(typeof a); //function
      console.log('====================================');

      // 面试题2
      if (!(b in window)) {
        var b = 1;
      }
      console.log('====================================');
      console.log(b); //undefined
      console.log('====================================');

      // 面试题3  先产生全局执行上下文 var c function c(c){}  c=1 c这是为1不能执行
      var c = 1;
      function c(c) {
        console.log('====================================');
        console.log(c);
        console.log('====================================');
        var c = 3;
      }
      c(2); //报错
    </script>
  </body>
</html>
