<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_js是单线程的</title>
  </head>
  <body>
    <!--
  1.如何证明js执行是单线程的？
    * setTimeout()回调函数是在主线程执行的
    * 定时器回调函数只会在运行栈中所有代码执行完毕后，才有可能执行执行
  2.为什么js要用单线程模式，而不是多线程模式？
    * Javascript的单线程，与它的用途有关
    * 作为浏览器脚本语言，JavaScript主要用途是用户交互，以及操作DOM
    * 这绝对了它是单线程，否则会带来复杂的同步问题

  3.代码的分类
    * 初始化代码
    * 回调代码
  4.js引擎执行代码的基本流程
    * 先执行初始化代码：包括一些特殊的代码  回调函数（异步执行）
      * 设置定时器
      * 绑定事件监听
      * 发送Ajax请求
    * 后面在某个时刻才会执行回调代码
 -->
    <script>
      setTimeout(() => {
        console.log('====================================');
        console.log('2222');
        alert('2222');
        console.log('====================================');
      }, 4000);
      setTimeout(() => {
        console.log('====================================');
        console.log('1111');
        alert('1111');
        console.log('====================================');
      }, 2000);
      setTimeout(() => {
        console.log('====================================');
        console.log('0000');
        console.log('====================================');
      }, 0);

      console.log('====================================');
      console.log('alert之前');
      alert('+++++');
      console.log('alert之后');
      console.log('====================================');
    </script>
  </body>
</html>
