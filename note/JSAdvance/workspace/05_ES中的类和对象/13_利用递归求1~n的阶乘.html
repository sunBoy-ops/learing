<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>利用递归求1~n的阶乘</title>
  </head>
  <body>
    <script>
      function fn(n) {
        if (n == 1) {
          return 1;
        }
        return n * fn(n - 1);
      }
      console.log('====================================');
      console.log(fn(3));
      console.log('====================================');
      // 详细思路
      // 3*fn(2)
      //3*(2*fn(1))
      //3*2*1
      //6
    </script>
  </body>
</html>
