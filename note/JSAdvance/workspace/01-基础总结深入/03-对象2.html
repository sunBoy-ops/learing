<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-相关问题</title>
  </head>
  <body>
    <!--
      问题：什么时候必须使用['属性名']的方式？
      1.属性名中包含特殊字符： - 空格
      2.属性名不确定
    -->
  </body>
  <script>
    var p = {};
    // 1.给p添加一个属性 content-type:text/json
    // p.content-type='text/json';
    p['content-type'] = 'text/json';
    console.log('====================================');
    console.log(p['content-type']);
    console.log('====================================');

    // 2.属性名不确定
    var propName = 'myAge';
    var value = 18;
    p[propName] = value;
    console.log('====================================');
    console.log(p[propName]);
    console.log('====================================');
  </script>
</html>
