<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_IIFE</title>
  </head>
  <body>
    <!--
  1.理解
    * 全称： Immediately-Invoked Function Expression 立即调用函数表达式
  2.作用
   * 隐藏实现
   * 不会污染外部命名空间
 -->
    <script>
      (function () {
        //匿名函数自调用
        var a = 3;
        console.log(a + 3);
      })();

      var a = 4;
      console.log('====================================');
      console.log(a);
      console.log('====================================');

      (function () {
        var a = 1;
        function test() {
          console.log('====================================');
          console.log(++a);
          console.log('====================================');
        }
        window.$ = function () {
          //暴露了一个函数
          return {
            test: test,
          };
        };
      })();

      $().test(); //$是一个函数，返回的对象有test方法
    </script>
  </body>
</html>
