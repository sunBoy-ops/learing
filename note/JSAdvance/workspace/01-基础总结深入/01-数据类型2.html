<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    1.undefined与null的区别
      *undefined 是定义了未赋值
      *null 是定义并赋值，只是值为null
    2.什么时候要赋值为null
      *初始赋值为null，表明将要赋值为对象
      *结束时，让对象成为垃圾对象被回收
    3.严格区别变量类型和数据类型
      *数据类型
        基本类型
        对象类型
      *变量的类型
        *基本类型：保存就是基本类型的数据
        *引用类型：保存的是地址值
    -->
    <script type="text/javascript">
      // 实例：实例化对象
      // 类型：类型对象
      function Person(name, age) {
        //构造函数 类型
        this.name = name;
        this.age = age;
      }
      var p = new Person('tom', 12); //根据类型

      var b = null; //初始赋值为null，表明将要赋值为对象
      // 确定对象就赋值
      b = ['hututu', 12];
      //最后
      b = null; //让b指向的对象成为垃圾对象（被垃圾回收器回收）
    </script>
  </body>
</html>
