<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_关于引用变量赋值问题</title>
  </head>
  <body>
    <!--
  关于引用变量赋值问题
    * n个引用变量指向同一个对象，通过一个变量修改对象内部数据，另一个变量看到是修改后的数据
    * n个引用变量指向同一个对象，让其中一个变量指向另一个对象，另一个引用变量依然指向前一个对象
 -->
    <script>
      var obj1 = { name: 'Tom' };
      var obj2 = obj1;
      obj2.age = 12;
      console.log('====================================');
      console.log(obj2.age);
      console.log('====================================');
      function fn(obj) {
        obj.name = 'A';
      }
      fn(obj1);
      console.log('====================================');
      console.log(obj2.name);
      console.log('====================================');
      var a = { age: 12 };
      var b = a;
      a = { name: 'BOB', age: 13 };
      console.log('====================================');
      console.log(b.age, a.name, a.age);
      console.log('====================================');

      function fn2(obj) {
        //函数的形参就是把 a的内容拷贝一份给obj obj存储的就是a的内容 都指向{age:12}
        //  当把obj重新赋值 就是修改了obj自己的内容不再指向{age:12}指向{age:15} 如果通过obj.age去修改age值age还是会发送改变
        obj = { age: 15 };
      }
      fn2(a);
      console.log('====================================');
      console.log(a.age);
      console.log('====================================');
    </script>
  </body>
</html>
