<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据类型</title>
  </head>
  <body>
    <!--
    1.分类
      *基本(值)数据类型
        String: 任意字符串
        Number: 任意数字
        Boolean: true/false
        underfind: underfind
        null:null
      *对象(引用)数据类型
        Object:任意的对象
        Function:可以执行的对象
        Array:一种特别的对象(数值下标，内部数据是有序的)
    2.判断
      *typeof:返回数据类型的字符串表达
        *可以判断 string,number,boolean,function,undefined
        *不能判断 null,object,array
      *instanceof:判断对象的具体类型
      *===
        *可以判断underfind,null
   -->
    <script>
      // 1.基本类型
      var a;
      console.log(a, typeof a === 'undefined', a === undefined);
      console.log('====================================');
      console.log(undefined === 'undefined');
      console.log('====================================');
      a = 3;
      console.log('====================================');
      console.log(typeof a === 'number');
      console.log('====================================');
      a = 'hututu';
      console.log('====================================');
      console.log(typeof a === 'string');
      console.log('====================================');
      a = true;
      console.log('====================================');
      console.log(typeof a === 'boolean');
      console.log('====================================');
      a = null;
      console.log('====================================');
      console.log(typeof a === 'null', a === null); //false true
      console.log('====================================');

      // 2.对象
      var b1 = {
        b2: [1, 'abc', console.log],
        b3: function () {
          console.log('====================================');
          console.log('b3');
          console.log('====================================');
          return function () {
            return 'xfzhang';
          };
        },
      };

      console.log('====================================');
      console.log(b1 instanceof Object, b1 instanceof Array); //a  是不是 b 的实例

      console.log('====================================');
      console.log('====================================');
      console.log(b1.b2 instanceof Array, b1.b2 instanceof Object);
      console.log('====================================');
      console.log('====================================');
      console.log(b1.b3 instanceof Function, b1.b3 instanceof Function);
      console.log('====================================');
      console.log('====================================');
      console.log(typeof b1.b3 === 'function');
      console.log('====================================');
      console.log('====================================');
      console.log(typeof b1.b2[2] === 'function');
      b1.b2[2](4);
      console.log('====================================');
      console.log('====================================');
      console.log(b1.b3()());
      console.log('====================================');
    </script>
  </body>
</html>
